<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calendar ul {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1em;
        }
        
        .calendar li {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            font-size: 4em;
            height: 125px;
            background-color: lightslategray;
        }
        
        .other-month {
            background-color: lightyellow !important;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <ul>
            <li class="other-month">30</li>
            <li class="other-month">31</li>
            <li>1</li>
            <li>2</li>

            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>

            <li class="other-month">1</li>

        </ul>
    </div>
</body>

</html>
